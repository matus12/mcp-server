# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - matus-kontent-mcp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: matusb.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_C5DA6EEF9DB9473B90A60DA7627AB289 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_87D9E1C55DE243E1B46E4D7FA9A64BDF }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: matusb.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_C5DA6EEF9DB9473B90A60DA7627AB289 }}/matusb/kontent-ai-mcp:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    

    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'matus-kontent-mcp'
          slot-name: 'Production'
          images: 'matusb.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_C5DA6EEF9DB9473B90A60DA7627AB289 }}/matusb/kontent-ai-mcp:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F723539D9CAE4B728ED898426954B2AF }}