# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - matus-kontent-mcp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: matusb.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_CD71B205CF8E4DFEA906A1D21FBBA125 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_A494CBD6509046A4A3CB0DC9AE9F339F }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: matusb.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_CD71B205CF8E4DFEA906A1D21FBBA125 }}/kontent-ai-mcp:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    

    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'matus-kontent-mcp'
          slot-name: 'Production'
          images: 'matusb.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_CD71B205CF8E4DFEA906A1D21FBBA125 }}/kontent-ai-mcp:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_422F5438FBD044869A3E59442860CEB8 }}